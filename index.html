    <style>
        /* CSS Custom Properties for Design System */
        :root {
            /* Color Palette */
            --color-bg-primary: #0B0C10;
            --color-bg-secondary: #111319;
            --color-bg-tertiary: #0a0a0a;
            --color-bg-overlay: rgba(11, 12, 16, 0.8);
            
            --color-text-primary: #E5E7EB;
            --color-text-secondary: #9CA3AF;
            --color-text-muted: #6B7280;
            
            --color-accent-primary: #4F46E5;
            --color-accent-secondary: #8B5CF6;
            --color-accent-tertiary: #06B6D4;
            
            --color-border: rgba(255, 255, 255, 0.1);
            --color-border-hover: rgba(255, 255, 255, 0.2);
            
            --color-glow-primary: rgba(79, 70, 229, 0.7);
            --color-glow-secondary: rgba(139, 92, 246, 0.7);
            
            /* Typography */
            --font-family-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            --font-family-secondary: 'IBM Plex Sans', sans-serif;
            
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
            --font-size-4xl: 2.25rem;
            --font-size-5xl: 3rem;
            --font-size-6xl: 3.75rem;
            
            --font-weight-light: 300;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --font-weight-bold: 700;
            
            --line-height-tight: 1.25;
            --line-height-normal: 1.5;
            --line-height-relaxed: 1.75;
            
            /* Spacing */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
            --space-16: 4rem;
            --space-20: 5rem;
            --space-24: 6rem;
            --space-32: 8rem;
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            /* Transitions */
            --transition-fast: 150ms ease;
            --transition-normal: 300ms ease;
            --transition-slow: 500ms ease;
            
            /* Z-index */
            --z-dropdown: 1000;
            --z-sticky: 1020;
            --z-fixed: 1030;
            --z-modal-backdrop: 1040;
            --z-modal: 1050;
            --z-popover: 1060;
            --z-tooltip: 1070;
        }

        /* Reset and Base Styles */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
            -webkit-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }

        body {
            font-family: var(--font-family-primary);
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            line-height: var(--line-height-normal);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-weight: var(--font-weight-semibold);
            line-height: var(--line-height-tight);
            letter-spacing: -0.025em;
        }

        h1 { font-size: clamp(2.5rem, 6vw, 4rem); }
        h2 { font-size: clamp(2rem, 5vw, 2.75rem); }
        h3 { font-size: var(--font-size-2xl); }
        h4 { font-size: var(--font-size-xl); }

        p {
            margin-bottom: var(--space-4);
            color: var(--color-text-secondary);
        }

        a {
            color: inherit;
            text-decoration: none;
            transition: color var(--transition-fast);
        }

        a:hover {
            color: var(--color-accent-primary);
        }

        /* Utility Classes */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-6);
        }

        .text-gradient {
            background: linear-gradient(135deg, var(--color-accent-primary), var(--color-accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--color-bg-overlay);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--color-border);
            z-index: var(--z-fixed);
            transition: all var(--transition-normal);
        }

        .navbar.scrolled {
            background: rgba(11, 12, 16, 0.95);
            box-shadow: var(--shadow-lg);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-semibold);
            letter-spacing: -0.5px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--color-accent-primary), var(--color-accent-secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: pulse 2s infinite;
        }

        .logo-icon::after {
            content: '';
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.5); 
            }
            50% { 
                transform: scale(1.1); 
                box-shadow: 0 0 20px 10px rgba(139, 92, 246, 0); 
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-4px); }
        }

        .nav-links {
            display: flex;
            gap: var(--space-10);
            list-style: none;
        }

        .nav-links a {
            color: var(--color-text-secondary);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            transition: color var(--transition-fast);
            position: relative;
        }

        .nav-links a:hover {
            color: var(--color-text-primary);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, var(--color-accent-primary), var(--color-accent-secondary));
            transition: width var(--transition-fast);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .mobile-menu-button {
            display: none;
            background: none;
            border: none;
            color: var(--color-text-primary);
            cursor: pointer;
            padding: var(--space-2);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px var(--space-6) 60px;
            position: relative;
            overflow: hidden;
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
        }

        .floating-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float-particle 10s infinite linear;
            bottom: -20px;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .hero-content {
            max-width: 800px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .hero-subtitle {
            font-size: clamp(1rem, 2.5vw, 1.125rem);
            color: var(--color-text-secondary);
            margin-bottom: var(--space-10);
            font-weight: var(--font-weight-normal);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            font-family: var(--font-family-secondary);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4) var(--space-6);
            font-weight: var(--font-weight-medium);
            font-size: var(--font-size-base);
            border-radius: var(--radius-lg);
            transition: all var(--transition-normal);
            cursor: pointer;
            border: 1px solid transparent;
            text-decoration: none;
            gap: var(--space-2);
        }

        .btn-primary {
            background: #ffffff;
            color: #0a0a0a;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            background: transparent;
            color: #ffffff;
            border-color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.15);
        }

        .btn-secondary {
            background: transparent;
            color: var(--color-text-primary);
            border-color: var(--color-border);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--color-border-hover);
        }

        /* Sections */
        .section {
            padding: var(--space-32) var(--space-6);
        }

        .section-header {
            text-align: center;
            margin-bottom: var(--space-16);
        }

        .section-subtitle {
            font-size: var(--font-size-lg);
            color: var(--color-text-secondary);
            max-width: 700px;
            margin: 0 auto;
            font-family: var(--font-family-secondary);
        }

        /* Problem Section */
        .problem-section {
            background: var(--color-bg-tertiary);
            border-top: 1px solid var(--color-border);
            border-bottom: 1px solid var(--color-border);
        }

        .problem-points {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--space-6);
            margin-bottom: var(--space-12);
        }

        .problem-point {
            padding: var(--space-6);
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            transition: all var(--transition-normal);
        }

        .problem-point:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
        }

        .problem-text {
            color: var(--color-text-secondary);
            font-size: var(--font-size-base);
            line-height: var(--line-height-relaxed);
            font-family: var(--font-family-secondary);
        }

        .solution-intro {
            padding: var(--space-8);
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.1), rgba(139, 92, 246, 0.1));
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            margin-top: var(--space-12);
        }

        .solution-intro p {
            color: #ffffff;
            font-size: var(--font-size-lg);
            line-height: var(--line-height-relaxed);
            margin: 0;
        }

        /* Features Grid */
        .features-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-16);
        }

        .category-title {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-semibold);
            margin-bottom: var(--space-4);
            color: #ffffff;
        }

        .category-subtitle {
            color: var(--color-text-primary);
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-medium);
            margin-bottom: var(--space-8);
            font-family: var(--font-family-secondary);
        }

        .feature-list {
            list-style: none;
        }

        .feature-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: var(--space-6);
        }

        .feature-bullet {
            width: 8px;
            height: 8px;
            background: var(--color-accent-secondary);
            border-radius: 50%;
            margin-right: var(--space-4);
            margin-top: 8px;
            flex-shrink: 0;
            transition: all var(--transition-normal);
        }

        .feature-item:hover .feature-bullet {
            transform: scale(1.5);
            box-shadow: 0 0 10px var(--color-accent-secondary);
        }

        .feature-text {
            color: var(--color-text-secondary);
        }

        /* Demo Section */
        .demo-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: var(--space-16);
        }

        .demo-text-box {
            padding: var(--space-8);
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            align-self: start;
        }

        .demo-text-box h3 {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-semibold);
            color: var(--color-accent-primary);
            margin-bottom: var(--space-4);
        }

        .demo-text-box ol {
            list-style: none;
            counter-reset: flow-counter;
        }

        .demo-text-box li {
            position: relative;
            margin-bottom: var(--space-6);
            padding-left: 36px;
        }

        .demo-text-box li::before {
            content: counter(flow-counter);
            counter-increment: flow-counter;
            position: absolute;
            left: 0;
            top: 0;
            width: 24px;
            height: 24px;
            background: linear-gradient(45deg, var(--color-accent-primary), var(--color-accent-secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: var(--font-weight-semibold);
            color: #ffffff;
        }

        .demo-text-box h4 {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
            color: #ffffff;
            margin-bottom: var(--space-1);
        }

        .demo-text-box p {
            font-size: 0.95rem;
            color: var(--color-text-secondary);
        }

        /* Visualization */
        #foundry-visualization-container {
            height: 600px;
            background: var(--color-bg-primary);
            border-radius: var(--radius-lg);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .foundry-svg {
            width: 100%;
            height: 100%;
        }

        .hex-background {
            fill: url(#hex-pattern);
            opacity: 0.05;
        }

        .flow-node {
            stroke-width: 1.5px;
            stroke: var(--color-accent-primary);
            fill: var(--color-bg-secondary);
            filter: drop-shadow(0 0 8px rgba(79, 70, 229, 0.7));
            transition: all var(--transition-normal);
            animation: node-breathing 5s ease-in-out infinite alternate;
        }

        .flow-node.highlight {
            stroke: var(--color-accent-secondary);
            fill: linear-gradient(135deg, var(--color-bg-secondary), #1b0d2d);
            filter: drop-shadow(0 0 16px var(--color-glow-secondary));
        }

        .flow-node:hover {
            stroke: var(--color-accent-secondary);
            filter: drop-shadow(0 0 12px var(--color-glow-secondary));
        }

        .node-text {
            font-family: var(--font-family-secondary);
            fill: var(--color-text-primary);
            font-size: 16px;
            text-anchor: middle;
            font-weight: var(--font-weight-medium);
            transition: fill var(--transition-normal);
        }

        .node-subtext {
            font-family: var(--font-family-secondary);
            fill: var(--color-text-secondary);
            font-size: 12px;
            text-anchor: middle;
            transition: fill var(--transition-normal);
        }

        .node-icon {
            font-family: var(--font-family-secondary);
            fill: var(--color-accent-secondary);
            font-size: 24px;
            text-anchor: middle;
            font-weight: var(--font-weight-semibold);
            transition: fill var(--transition-normal);
        }

        .flow-path {
            fill: none;
            stroke: var(--color-accent-primary);
            stroke-width: 1px;
            opacity: 0.4;
        }

        .flow-pulse {
            fill: none;
            stroke: var(--color-accent-secondary);
            stroke-width: 2.5px;
            stroke-dasharray: 20 100;
            animation: pulse-flow 4s linear infinite;
        }

        @keyframes pulse-flow {
            to {
                stroke-dashoffset: -120;
            }
        }

        @keyframes node-breathing {
            0% { 
                transform: scale(1); 
                filter: drop-shadow(0 0 8px rgba(79, 70, 229, 0.7)); 
            }
            50% { 
                transform: scale(1.02); 
                filter: drop-shadow(0 0 12px rgba(79, 70, 229, 0.9)); 
            }
            100% { 
                transform: scale(1); 
                filter: drop-shadow(0 0 8px rgba(79, 70, 229, 0.7)); 
            }
        }

        /* Target Section */
        .target-points {
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
            margin-top: var(--space-8);
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .target-point {
            display: flex;
            align-items: center;
            padding: var(--space-4) var(--space-6);
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            transition: all var(--transition-normal);
        }

        .target-point:hover {
            background: rgba(79, 70, 229, 0.1);
            border-color: var(--color-accent-primary);
        }

        .target-bullet {
            color: var(--color-accent-primary);
            margin-right: var(--space-4);
            font-weight: var(--font-weight-semibold);
        }

        .target-point span {
            color: var(--color-text-primary);
        }

        /* Contact Form */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            display: grid;
            gap: var(--space-5);
        }

        .form-input {
            width: 100%;
            background: var(--color-bg-secondary);
            border: 1px solid #374151;
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            color: var(--color-text-primary);
            transition: all var(--transition-normal);
            font-family: var(--font-family-primary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-accent-primary);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.5);
        }

        .form-input::placeholder {
            color: var(--color-text-muted);
        }

        /* Footer */
        .footer {
            border-top: 1px solid var(--color-border);
            padding: var(--space-12) var(--space-6);
            text-align: center;
            color: var(--color-text-secondary);
        }

        /* Animations */
        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links { 
                display: none; 
            }
            
            .mobile-menu-button { 
                display: block; 
            }
            
            .features-grid { 
                grid-template-columns: 1fr; 
            }
            
            .demo-content { 
                grid-template-columns: 1fr; 
                gap: var(--space-8); 
            }
            
            .demo-text-box { 
                margin-top: var(--space-8); 
            }
            
            .container {
                padding: 0 var(--space-4);
            }
            
            .section {
